<div class="container-fluid my-4 fredoka">
  <div class="container">
    <div class="row">
      <h3 class='text-verde mb-2'>Minhas Compras</h3>
    </div>
    <div class="row d-flex align-items-center justify-content-between">
      <div class="col-7">
        <div class="row border rounded border-dark p-0 mb-3" *ngFor='let item of listaCompras'>
          <div class="col-3 p-0 m-0">
            <img [src]="item.photo" alt="" class="produtoFoto rounded" >
          </div>
          <div class="col-6 d-flex flex-column justify-content-center">
            <div class="row">
              <h5> {{item.title}}</h5>
            </div>
          </div>
          <div class="col-3">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <h5 class="text-center"> {{item.mediumPrice | currency: "BRL"}}</h5>
            </div>
          </div>

          <button class="btn btn-outline-danger btn-block mt-2">Remover Item</button>

        </div>
      </div>
      <div class="col-3">
        <div class="row">
          <div class="col-12">
            <div class="row d-flex justify-content-center align-items-center">
              <h5 class="text-center">Total: {{total() | currency: "BRL"}}</h5>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="row">
              <button class="btn btn-verde btn-block mb-5" (click)="enviar()">Finalizar compra</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<hr>
  <div class="col-12 mt-5">
    <div class="row d-flex justify-content-center">
      <button class="btn btn-outline-danger mr-3" (click)="removerAll()" >Remover Todos os Itens</button>
      <button class="btn btn-outline-success" routerLink="/produtos">Continuar Comprando</button>
    </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">

      <!-- Carrossel -->
      <div class="container my-4">
        <div class="row w-100">
          <div class="col-md-12 p-2">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="assets/img/assassinsCreed.png" alt="First slide" />
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="assets/img/diablo.png" alt="Second slide" />
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="assets/img/zelda.png" alt="Third slide" />
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="assets/img/cubeEscape.png" alt="Fourth slide" />
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Carrossel -->


      <!-- Card dos produtos -->
      <div class="container-md">
        <div class="row d-flex justify-content-around p-0 m-0 p-sm-0 m-sm-0">
          <div class="produto-card my-3" *ngFor="let produto of listaProdutos">
            <div class="card">
              <!-- FOTO -->
              <a [routerLink]="['/detalhe-produto', produto._id]">
                <img class="card-img-top img-fluid" src="{{ produto.photos[0].url }}" alt="{{ produto.photos[0].name }}">
              </a>
              <!-- TITULO -->
              <div class="card-body p-0">
                <p class="card-text text-center  titulo ml-2">
                  {{ produto.title }}
                </p>
              </div>
              <!-- PREÇO -->
                <div class="text-center">
                  <small class="text-light">{{ produto.mediumPrice | currency: "BRL" }}</small>
                </div>
              <!-- BOTÃO COMPRA -->
              <a class="btn w-100" (click)="getProdById(produto._id)">
                <i class="uil uil-shopping-cart" aria-hidden="true"></i>
                <span></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    <!-- Card dos produtos -->
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">

      <!-- Carrossel -->
      <div class="container my-4">
        <div class="row w-100">
          <div class="col-md-12 p-2">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="assets/img/assassinsCreed.png" alt="First slide" />
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="assets/img/diablo.png" alt="Second slide" />
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="assets/img/zelda.png" alt="Third slide" />
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="assets/img/cubeEscape.png" alt="Fourth slide" />
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Carrossel -->

      <!-- Card dos produtos -->


          <div class="produto-card my-3">
            <div class="card">
        <!-- FOTO -->
        <a [routerLink]="['/detalhe-produto']">
          <img src="produto.photo" alt="">
        </a>
        <!-- TITULO -->
        <div class="card-body p-0">
          <p class="card-text text-center elipse m-1 fs-6">
            {{ produto.title }}
          </p>
        </div>
        <!-- PREÃ‡O -->
        <div class="d-flex">
          <div class="d-flex flex-column justify-content-between m-2">
            <small class="m-1 text-dark">{{ produto.mediumPrice | currency: "BRL" }}</small>
            <small class="">A vista no PIX</small>
          </div>
        </div>

        <button class="btn w-100 comprar">
          <i class="fa fa-cart-plus" aria-hidden="true"></i>
          <span>Comprar</span>
        </button>

      </div>
          </div>


    <!-- Card dos produtos -->
  </div>
</div>

<div class="container">
  <div class="row d-flex align-items-baseline">

    <!-- entrar -->
    <div class="col-md-5 offset-md-3 justify-content-center rounded bg-light mt-5">
      <h1 class="text-center mt-5">Sign In</h1>
      <p class="text-center">Já tem cadastro? Entre aqui!</p>
      <div class="form-group">
        <label for="usuario"></label>
        <input [(ngModel)]="userLogin.email" class="form-control" type="text" name="usuario" id="usuario"
          placeholder="Email do Usuário"/>
      </div>
      <div class="form-group">
        <label for="senha"></label>
        <input [(ngModel)]="userLogin.password" class="form-control" type="password" name="senha" id="senha"
          placeholder="Senha" />
      </div>
      <div class="d-flex justify-content-center mt-5 mb-5">
        <button type="submit" class="btn btn-outline-danger mr-5" routerLink='/inicio'>
          Cancelar
        </button>
        <button type="submit" class="btn btn-outline-success" (click)="logar()">
          Entrar
        </button>
      </div>
    </div>
    <!-- /entrar -->

  </div>
</div>
